# ═══════════════════════════════════════════════════════════════════
# SynthetiQ CI Pipeline
# ═══════════════════════════════════════════════════════════════════
# Runs on every push and PR. Public repos get unlimited free minutes.
#
# Pipeline stages:
#   1. Build + unit tests (fast feedback, ~2 min)
#   2. Integration tests with Testcontainers (real Postgres + LocalStack)
#
# Deployment is handled separately by deploy.yml (JAR → EC2).
# ═══════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Unit Tests
        run: mvn verify -DskipITs -B -q

      - name: Integration Tests (Testcontainers)
        run: mvn failsafe:integration-test failsafe:verify -B

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
